orbs:
  maven: circleci/maven@1.1.0
version: 2.1
workflows:
  maven_test:
    jobs:
      - maven/test
          



jobs:
  maven/test:
    docker:
      - image: cimg/openjdk:16.0.0
      
    working_directory: ~/Mo_RESTAPI_Task/MobiquityTask/
    environment:
          # Customize the JVM maximum heap limit
          MAVEN_OPTS: -Xmx3200m
          
    steps:
      - checkout:
           path: ~/Mo_RESTAPI_Task/MobiquityTask/
      - run: java --version
      - run: mvn dependency:go-offline
      - run: mvn clean test
      - save_cache:
          key: Mo_RESTAPI_Task/MobiquityTask-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
